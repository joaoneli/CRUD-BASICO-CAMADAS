<mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro de Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="Salvar()">
          <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput 
              [(ngModel)]="cliente.nome"
              type="text"
              [ngModelOptions]="{standalone: true}"
            >
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <mat-label>Cpf</mat-label>
              <input matInput
              [(ngModel)]="cliente.cpf"
              type="text"
              [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <mat-label>EndereÃ§o</mat-label>
              <input matInput
              [(ngModel)]="cliente.endereco"
              type="text"
              [ngModelOptions]="{standalone: true}"
              >
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <mat-label>Telefone</mat-label>
              <input matInput
              [(ngModel)]="cliente.telefone"
              type="text"
              [ngModelOptions]="{standalone: true}"
              >
          </mat-form-field>  
          <button mat-raised-button color="primary" [type]="'submit'" >Cadastrar</button>
      </form>
    </mat-card-content>
  </mat-card>
