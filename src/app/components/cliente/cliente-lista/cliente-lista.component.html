<mat-card>
    <mat-card-header>
        <mat-card-title>Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> Cpf </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
            <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
            </ng-container>

            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="text-center" align="end"> </th>
                <td mat-cell *matCellDef="let element" class="text-center" align="end">
                    <button class="text-danger" mat-raised-button                      
                        (click)="openEditDialog(element)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-danger" mat-raised-button
                      (click)="openYesNoDialog(element)">
                      <i class="far fa-trash-alt"></i>
                    </button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
